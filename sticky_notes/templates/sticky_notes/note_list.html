{% extends "sticky_notes/base.html" %}

{% block title %}Sticky Notes - Note List{% endblock %}

{% block content %}
  <div class="sticky-note-container">
    {% for note in notes %}
      <div class="sticky-note">
        <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
        <p>{{ note.content|linebreaks }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
