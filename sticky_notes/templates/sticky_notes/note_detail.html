{% extends 'sticky_notes/base.html' %}

{% block title %}Sticky Notes - {{ note.title }}{% endblock %}

{% block content %}
  <div class="sticky-note">
    <h2>{{ note.title }}</h2>
    <p>Created at: {{ note.created_at }}</p>
    <a href="{% url 'note_list' %}">Back to Note List</a> |
    <a href="{% url 'note_update' pk=note.pk %}">Edit</a> |
    <a href="{% url 'note_delete' pk=note.pk %}">Delete</a>
  </div>
{% endblock %}
